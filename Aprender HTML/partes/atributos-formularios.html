<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de los formularios</title>
</head>

<!-- 
    placeholder -> Da una pista de lo que el usuario tiene que introducir
    required -> Hace que un campo sea obligatorio
    readonly -> Hace que un campo sea de solo lectura
    min - max -> Establece el minimo y maximo de un campo numerico
    maxlenght - minlenght -> Establece el minimo y maximo de caracteres de un campo de texto
    selected -> Equivale a checked en los select, sirve para establecer una opcion por defecto
    disabled -> Desactiva el campo, no se podra escribir en el autofocus
 -->

<body>
    <form>
        <input type="text" value="Hola">
        <input type="text" value="Hola">
        <select name="numbers">
            <option value="one">Uno</option>
            <option value="two">Dos</option>
        </select>
        <input type="number">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
